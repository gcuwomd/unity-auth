<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/css/style.css}"}>
  <title>Document</title>
</head>

<body>
  <main>
    <div class="container">
      <section class="header">
        <div>
          <img th:src="@{/image/gcu-womd.png}" alt="">
        </div>
        <h2>网站运维部统一登录平台</h2>
      </section>
      <div class="form-container">
        <form id="form" action="/login" method="POST">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <div class="form-item">
            <div class="label-container">
              <label for="username">学号</label>
            </div>
            <div class="input-container">
              <input id="username" type="text" placeholder="请输入学号" name="username">
            </div>
            <div class="help">
              <div id="username-help"></div>
            </div>
          </div>
          <div>
            <div class="label-container">
              <label for="password">密码</label>
            </div>
            <div class="input-container">
              <input id="password" type="password" placeholder="请输入密码" name="password">
            </div>
            <div class="help">
              <div id="password-help"></div>
            </div>
          </div>
          <button id="login" type="submit">登录</button>
        </form>
      </div>
      <section class="footer">
        <span>还没有账号？</span>
        <span class="link">点击快速注册</span>
      </section>
    </div>
    <div class="message-box" th:if="${param.error}">
      <div>
        <img th:src="@{/image/error.png}" alt="">
        <span>账号错误</span>
      </div>
      <div class="close"><img th:src="@{/image/close.png}" style="cursor: pointer;"></div>
    </div>
    </div>
  </main>
  <script th:src="@{/js/main.js}"></script>
</body>

</html>
